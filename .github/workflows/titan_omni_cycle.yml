name: TITAN-OMNI Cycle

on:
  schedule:
    - cron: '*/15 * * * *'  # Ejecución cada 15 minutos (Orquestación Externa)
  workflow_dispatch:        # Ejecución manual bajo demanda

jobs:
  run-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Cycle (Idempotent)
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TRADING_ENABLED: ${{ vars.TRADING_ENABLED }}
          SYSTEM_MODE: "LIVE"
        run: python main.py
